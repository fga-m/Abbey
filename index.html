    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,600;0,800;1,600&family=Inter:wght@400;500;700;800&display=swap');

        body {
            background-color: #f8fafc; /* slate-50 */
            -webkit-tap-highlight-color: transparent;
            font-family: 'Inter', sans-serif;
            color: #1e293b; /* slate-800 */
        }
        
        .font-serif-refined {
            font-family: 'Crimson Pro', serif;
        }

        .modern-gradient {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); /* indigo-600 to violet-600 */
        }

        .modern-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(226, 232, 240, 0.8);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        input:focus {
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }
    </style>
